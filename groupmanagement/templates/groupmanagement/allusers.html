<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Users</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        {% for user in users %}
            <tr>
            {% if not user.username == current_user  %}
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
